<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github Profile Finder</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="search">
				<input id="input" type="text" placeholder="Search Profile..." />
				<button id="btn">Search</button>
			</div>
			<div class="content">
				<div class="avatar">
					<img src="/people.jpg" width="100" height="100" alt="img" />
				</div>
				<div class="names">
					<h2>Profile Name</h2>
					<p>profile_username</p>
				</div>
				<div class="stuffs">
					<div class="followers flexing">
						<h4>Followers</h4>
						<p>123</p>
					</div>
					<div class="following flexing">
						<h4>Following</h4>
						<p>123</p>
					</div>
				</div>
				<div class="stuffs">
					<div class="Repos flexing">
						<h4>Repos</h4>
						<p>123</p>
					</div>
					<div class="location flexing">
						<h4>
							<i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
						</h4>
						<p>Kathmandu</p>
					</div>
				</div>
				<a href="#"> Visit Github Profile </a>
			</div>
			<!-- repos -->
			<div class="rep">
				<div class="rep-1">
					<h4>Name of the repos</h4>
					<a href="#">Visit the Repo</a>
				</div>
				<div class="rep-1">
					<h4>Name of the repos</h4>
					<a href="#">Visit the Repo</a>
				</div>
				<div class="rep-1">
					<h4>Name of the repos</h4>
					<a href="#">Visit the Repo</a>
				</div>
				<div class="rep-1">
					<h4>Name of the repos</h4>
					<a href="#">Visit the Repo</a>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
